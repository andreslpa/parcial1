<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant & Lounge</title>
  </head>
  <body>
    <header class="d-flex mt-3 mx-5">
      <h1>Restaurant & Lounge</h1>
      <div class="ms-auto me-3">
        <img
          id="shoppingCar"
          src="icons/shopping_car.png"
          alt="Shopping Cart Icon"
          width="50"
        />
        <span><span id="nItems">0</span> Items </span>
      </div>
    </header>

    <hr />

    <main>
      <div id="banner">
        <img src="images/banner.png" alt="Banner image. Contains a burguer." />
      </div>

      <hr />

      <nav class="nav bg-dark py-3" id="categoriesList"></nav>

      <hr />

      <h2 id="title">Title</h2>

      <hr />

      <div class="container">
        <div class="row" id="categoryProducts"></div>
      </div>

      <div id="shoppingCarDetail" class="container">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Qty.</th>
              <th scope="col">Description</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Amount</th>
              <th scope="col">Modify</th>
            </tr>
          </thead>

          <tbody id="orderDetail"></tbody>
        </table>
        <div class="d-flex">
          <p id="totalAmount" class="fw-bold">0</p>
          <div class="ms-auto me-3">
            <button
              type="button"
              class="btn btn-cancel"
              data-bs-toggle="modal"
              data-bs-target="#cancelConfirmation"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-confirm" id="confirmOrder">
              Confirm order
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cancelConfirmation"
      tabindex="-1"
      aria-labelledby="cancelConfirmationLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelConfirmationLabel">
              Cancel the order
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-confirm"
              id="cancelOrder"
              data-bs-dismiss="modal"
            >
              Yes, I want to cancel the order
            </button>
            <button
              type="button"
              class="btn btn-cancel"
              data-bs-dismiss="modal"
            >
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-3">
      <p class="text-center">
        Contact us: +57 3102105253 - info@restaurant.com - @restaurant
      </p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
